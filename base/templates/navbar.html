{% extends 'main.html' %}


{% block content %}
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Always expand</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
    aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExample02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'list_items' %}">List Items</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'add_items' %}">Add Item</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url  'list_history' %}">List History</a>
     </li>
      {% endif %}

    </ul>
    <ul class="navbar-nav">
      {% if request.user.is_authenticated %}
      <li><a href="/accounts/logout"><button class="btn btn-danger">{{ user }} | Logout</button></a></li>
      {% else %}
      <li><a href="/accounts/login">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endblock content %}
